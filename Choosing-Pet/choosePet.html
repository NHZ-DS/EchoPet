<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="choosePet.css">
    <title>EchoPet: Choose Pet</title>
</head>
<body>
    <div class="container">
        <h3>First, choose your virtual pet!</h3>
        <div class="pets">
            <div class="pet-type">
                <div class="pet" id="baby-fox">
                    <img src="pet-imgs/baby-fox.png" alt="fox">
                </div>
                <div class="pet" id="puppy">
                    <img src="pet-imgs/puppy.png" alt="puppy">
                </div>
                <div class="pet" id="kitty">
                    <img src="pet-imgs/kitten.png" alt="kitten">
                </div>
            </div>
            <div class="pet-name">
                <label for="petname">Name your pet</label>
                <input type="text" id="petname" required>
            </div>
            <div class="save-btn">
                <button class="btn" id="save">Save</button>
            </div>
        </div>
        <div class="nav">
            <button class="btn" id="back">Back</button>
            <button class="btn" id="next">Next</button>
        </div>
        <script src="choosePet.js"></script>  
    </div>
</body>
</html>
