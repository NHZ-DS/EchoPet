<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepg.css">
    <title>EchoPet HomePage</title>
</head>
<body>
    <div class="home-bg">
        <img src="bg/homebg.jpg">
    </div>
        <nav class="nav-bar">
            <input type="checkbox" id="shop">
            <div class="toggle">
                <label for="shop" class="open-shop">
                    <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 -960 960 960" width="30px" fill="#797d62"><path d="M841-518v318q0 33-23.5 56.5T761-120H201q-33 0-56.5-23.5T121-200v-318q-23-21-35.5-54t-.5-72l42-136q8-26 28.5-43t47.5-17h556q27 0 47 16.5t29 43.5l42 136q12 39-.5 71T841-518Zm-272-42q27 0 41-18.5t11-41.5l-22-140h-78v148q0 21 14 36.5t34 15.5Zm-180 0q23 0 37.5-15.5T441-612v-148h-78l-22 140q-4 24 10.5 42t37.5 18Zm-178 0q18 0 31.5-13t16.5-33l22-154h-78l-40 134q-6 20 6.5 43t41.5 23Zm540 0q29 0 42-23t6-43l-42-134h-76l22 154q3 20 16.5 33t31.5 13ZM201-200h560v-282q-5 2-6.5 2H751q-27 0-47.5-9T663-518q-18 18-41 28t-49 10q-27 0-50.5-10T481-518q-17 18-39.5 28T393-480q-29 0-52.5-10T299-518q-21 21-41.5 29.5T211-480h-4.5q-2.5 0-5.5-2v282Zm560 0H201h560Z"/></svg>
                </label>
            </div>
            <div class="shop-panel">
                <h3>SHOP</h3>
                <div class="stock">
                    <div class="food" id="pizza">
                        <div id="pizza-img" class="food-img">
                            <img src="bg/pizza.png" alt="pizza">
                        </div>
                        <div class="buy" id="buy-pizza">
                            <button class="btn" id="buy-pizza-btn">Buy 20 <img src="bg/coins.png"></button>
                        </div>
                    </div>
                    <div class="food" id="burger">
                        <div id="burger-img" class="food-img">
                            <img src="bg/burger.png" alt="burger">
                        </div>
                        <div class="buy" id="buy-burger">
                            <button class="btn" id="buy-burger-btn">Buy 10 <img src="bg/coins.png"></button>
                        </div>
                    </div>
                    <div class="food" id="lolipop">
                        <div id="lolipop-img" class="food-img">
                            <img src="bg/lolipop.png" alt="lolipop">
                        </div>
                        <div class="buy" id="buy-lolipop">
                            <button class="btn" id="buy-lolipop-btn">Buy 30 <img src="bg/coins.png"></button>
                        </div>
                    </div>
                    <div class="food" id="donut">
                        <div id="donut-img" class="food-img">
                            <img src="bg/donut.png" alt="donut">
                        </div>
                        <div class="buy" id="buy-donut">
                            <button class="btn" id="buy-donut-btn">Buy 20 <img src="bg/coins.png"></button>
                        </div>
                    </div>
                    <div class="food" id="chicken">
                        <div id="chicken-img" class="food-img">
                            <img src="bg/chicken.png" alt="chicken">
                        </div>
                        <div class="buy" id="buy-chicken">
                            <button class="btn" id="buy-chicken-btn">Buy 40 <img src="bg/coins.png"></button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1>Welcome To Your Journey</h1>
            <div class="grid-container">
                <div class="gridbg" id="user">
                    <div class="petlogo">
                        <img src="">
                    </div>
                    <div class="txt-container">
                        <div class="txt" id="name">
                            <p> user name</p>
                        </div>
                        <div class="txt" id="bio">
                            <p> user bio </p>
                        </div>
                    </div>
                </div>
                <div class="gridbg" id="lessons">
                    <div class="lang" id="py">
                        <img src="bg/Snake.jpeg">
                        <h4>Python</h4>
                    </div>
                    <div class="lang" id="html">
                        <img src="bg/Pixilart - Old Computer.jpeg">
                        <h4>HTML</h4>
                    </div>
                </div>
            </div>
        </div>
    <script src="homepg.js"></script>
</body>
</html>
